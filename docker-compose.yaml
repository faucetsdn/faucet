version: '2'
services:
    influxdb:
        restart: always
        image: 'influxdb:1.6-alpine'
        ports:
            - '8086'
            - '8083'
        volumes:
            - '${FAUCET_PREFIX}/opt/influxdb/shared/data/db:/var/lib/influxdb'
        environment:
            INFLUXDB_DB: 'faucet'
            INFLUXDB_HTTP_AUTH_ENABLED: 'true'
            INFLUXDB_ADMIN_USER: 'faucet'
            INFLUXDB_ADMIN_PASSWORD: 'faucet'

    prometheus:
        restart: always
        image: 'prom/prometheus:v2.5.0'
        user: 'root'
        ports:
            - '9090:9090'
        volumes:
            - '${FAUCET_PREFIX}/opt/prometheus/:/prometheus'
            - './etc/prometheus/prometheus-docker-compose.yml:/etc/prometheus/prometheus.yml'
            - './etc/prometheus/faucet.rules.yml:/etc/prometheus/faucet.rules.yml'
        links:
            - faucet
            - gauge

    grafana:
        restart: always
        image: 'grafana/grafana:5.4.0'
        user: 'root'
        ports:
            - '3000:3000'
        volumes:
            - '${FAUCET_PREFIX}/opt/grafana:/var/lib/grafana'
        links:
            - influxdb
            - prometheus

    gauge:
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.gauge
        image: 'faucet/gauge:latest'
        environment:
            GAUGE_CONFIG: '/etc/faucet/gauge.yaml'
        volumes:
            - '${FAUCET_PREFIX}/var/log/faucet:/var/log/faucet'
            - '${FAUCET_PREFIX}/etc/faucet:/etc/faucet'
        ports:
            - '6654:6653'
            - '9303'
        links:
            - influxdb

    faucet:
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.faucet
        image: 'faucet/faucet:latest'
        volumes:
            - '${FAUCET_PREFIX}/var/log/faucet:/var/log/faucet'
            - '${FAUCET_PREFIX}/etc/faucet:/etc/faucet'
        ports:
            - '6653:6653'
            - '9302'
        environment:
            FAUCET_CONFIG_STAT_RELOAD: '${FAUCET_CONFIG_STAT_RELOAD}'
            FAUCET_EVENT_SOCK: '${FAUCET_EVENT_SOCK}'
