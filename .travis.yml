sudo: required
group: edge
language: python
services:
  - docker
addons:
  apt:
    packages:
      - openvswitch-switch
cache:
  directories:
    - /home/travis/docker/
env:
  global:
    - DOCKER_CACHE_FILE=/home/travis/docker/cache.tar.gz
python:
  - "3.5"
before_install:
#  - if [ -f ${DOCKER_CACHE_FILE} ]; then gunzip -c ${DOCKER_CACHE_FILE} | docker load; fi
  - rm -f ${DOCKER_CACHE_FILE}
install:
  - "pip3 install -r requirements.txt -r test-requirements.txt"
  - "python3 setup.py sdist"
  - "pip3 install dist/*tar.gz"
  - "pip3 show faucet"
script:
  - "cd ./tests"
  - "PYTHONPATH='../faucet' ./test_min_pylint.sh"
  - "python3 ./test_config.py"
  - "python3 ./test_check_config.py"
  - "python3 ./test_valve.py"
  - "cd .."
  - "docker build -t reannz/faucet-tests -f Dockerfile.tests ."
  - "sudo docker run --privileged -ti reannz/faucet-tests"
