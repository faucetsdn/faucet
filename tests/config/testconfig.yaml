---
dp_id: 0xcafef00d
hardware: "Open vSwitch"
monitor_ports: True
monitor_ports_interval: 40
influxdb_stats: True
monitor_flow_table: True
monitor_flow_table_interval: 40
monitor_flow_table_file: "flow_table.JSON"
gaugedb_updates: False
gaugedb_update_counter: 5
gaugedb:
    gdb_type: nosql
    #gdb_type: pyodbc
    nosql_db: couch
    db_username: couch
    db_password: 123
    db_ip: 'localhost'
    #db_ip: 10.10.10.10
    #db_fqdn: couch.int.example.com
    db_port: 5984
    driver: 'couchdb' # driver type
    views:
        switch_view: '_design/switches/_view/switch'
        match_view: '_design/flows/_view/match'
        tag_view: '_design/tags/_view/tags'
    switches_doc: 'switches' # switches entry name in database
    flows_doc: 'flows' # flows entry name in database
interfaces:
    1:
        tagged_vlans: [40, 41]
        acl_in: 1
    2:
        native_vlan: 40
    3:
        native_vlan: 40
        tagged_vlans: [41]
    4:
        native_vlan: 41
    5:
        native_vlan: 41
        permanent_learn: True
    6:
        mirror: 1
vlans:
    40:
        unicast_flood: False
        max_hosts: 20
    41:
        name: 'v41'
        acl_in: 1
        controller_ips: ['10.0.0.253/24']
        bgp_port: 9179
        bgp_as: 1
        bgp_routerid: '1.1.1.1'
        bgp_neighbor_address: '127.0.0.1'
        bgp_neighbor_as: 2
        routes:
            - route:
                ip_dst: '10.0.1.0/24'
                ip_gw: '10.0.0.1'
            - route:
                ip_dst: '10.0.2.0/24'
                ip_gw: '10.0.0.2'
            - route:
                ip_dst: '10.0.3.0/24'
                ip_gw: '10.0.0.2'
acls:
    1:
        - rule:
            nw_dst: '172.0.0.0/8'
            dl_type: 0x800
            actions:
                allow: 1
        - rule:
            actions:
                allow: 0
