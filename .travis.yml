sudo: required
dist: trusty
language: python
python:
  - "3.6"
services:
  - docker
addons:
  apt:
    packages:
      - parallel
      - openvswitch-switch
cache:
  pip: true
env:
  global:
    - FAUCET_TEST_IMG=faucet/tests
install:
  - pip3 install -q -r requirements.txt -r test-requirements.txt
  - python3 setup.py -q sdist
  - pip3 install -q dist/*tar.gz
  - pip3 show faucet
script:
  - touch ~/.pylintrc
  - cd ./tests
  - PYTHONPATH=~/faucet ./test_min_pylint.sh
  - PYTHONPATH=~/faucet python3 -m pytest ./test_*.py --cov faucet --doctest-modules -v --cov-report term-missing
  - coveralls || true
  - cd ..
  - docker build -t ${FAUCET_TEST_IMG} -f Dockerfile.tests .
  - docker images
  - sudo docker run --privileged -t -e FAUCET_TESTS="-d" ${FAUCET_TEST_IMG}
deploy:
  provider: pypi
  user: faucet
  password:
    secure: 
  on:
    repo: faucetsdn/faucet
    tags: true
